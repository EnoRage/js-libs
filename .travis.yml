cache:
  yarn: true
  directories:
    - node_modules
before_install:
  - curl -o- -L https://yarnpkg.com/install.sh | bash # Travis's default version is 1.3.2, we need 1.4.2 for nohoist
  - export PATH=$HOME/.yarn/bin:$PATH
  - npm install --global coveralls
  - 'if [ "$TRAVIS_PULL_REQUEST" != "false" ]; then export NPM_TOKEN=fake_token; fi' # So that PRs from external contributors work https://docs.travis-ci.com/user/pull-requests/#Pull-Requests-and-Security-Restrictions
install:
  - yarn install
language: node_js
node_js:
  - '10'
script:
  - yarn lint
  - yarn build
  - yarn test:api
  - yarn test --silent --coverage --coverageReporters=text-lcov | coveralls ; test ${PIPESTATUS[0]} -eq 0
before_deploy:
  - npm install --global gitbook-cli lerna
deploy:
  provider: script
  skip_cleanup: true
  script: yarn update-docs --scope=abi,light.js && ./scripts/lerna-publish.sh
  on:
    branch: master
